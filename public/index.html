<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Tree View</title>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body class="bodyBG">
        <div class="jumbotron headerBG rounded-0 mb-0">
            <div class="text-center"><h1 class="display-4 d-inline">Tree Test</h1> <h1 class="display-4 d-inline"> <i class="fas fa-tree"></i></h1></div>
        </div>
        <div>
            <div id="missingBranchName" style="display:none;" class="alert alert-warning alert-dismissible fade show rounded-0 mb-0" role="alert">The branch name is <strong>missing</strong>. Please fill out all fields below!<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
            <div id="duplicateBranchName" style="display:none;" class="alert alert-warning alert-dismissible fade show rounded-0 mb-0" role="alert">Unfortunately, that name is <strong>taken</strong>. Please enter a branch name that has <strong>not</strong> been used before.<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
        </div>
        <div class="searchBG form-inline">
            <div class="input-group my-2 ml-4">
                <input id="inputNode" type="text" onkeyup="validateInput(this)" class="form-control" placeholder="Enter Branch Name" data-toggle="tooltip" title="Enter a branch name here.">
                <div class="input-group-append"><button id="branchSubmit" class="btn submitBG">Submit</button></div>
            </div>
        </div> 
        <div class="container">
            <div id="tree" class="mt-3">
                <ul id="branches"></ul>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
